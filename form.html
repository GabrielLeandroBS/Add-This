<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="container">
        <div class="logo-image animate__animated animate__bounceInDown"></div>
        <p>Vamos nos conhecer?</p>
        <form>
            <input type="text" ng-keydown="$event.keyCode === 13 && verificar()" class="input_name" placeholder="Como quer ser chamada?">
            <input type="text" class="input_like" placeholder="O que gosta de fazer?">
            <input type="button" class="button"  value="Entrar">
        </form>
    </section>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>

    <script src="js/vendors/jquery-3.5.1.min.js"></script>

    <script src="js/userJquery.js"></script>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
    integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular-animate/1.8.2/angular-animate.min.js"
    integrity="sha512-jZoujmRqSbKvkVDG+hf84/X11/j5TVxwBrcQSKp1W+A/fMxmYzOAVw+YaOf3tWzG/SjEAbam7KqHMORlsdF/eA=="
    crossorigin="anonymous"
  ></script>
    <script src="js/app.js"></script>
</body>
</html>
