<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add this</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body ng-app="myList" ng-controller="myCtrl">
    <section class="container">
        <section class="container-flex">
            <p>{{area}}</p>
            <div class="inputs">
                <button class="addItem" ng-click="addItem()">
                    <i ng-hide-add class="fas fa-plus"></i>
                </button>
            </div>
        </section>
        <section class="container-lembrete">
            <div class="lembretes">
                <div class="logo-lembrete"></div>
                <div class="identidade">
                    <p>{{name}}</p>
                    <p>O que vai hoje?</p>
                </div>
            </div>
        </section>
        <section class="container-itens">
            <ul>
                <li ng-repeat="x in listagem">
                    <label for="group">                 
                        <i id="group" class="far fa-check-circle"></i>
                        <tt>{{hora.value | date: "HH:mm"}}</tt>        
                        {{x}}
                    </label>
                    <span ng-click="removeItem($index)">&times;</span>
                </li>
            </ul>
        </section>
    </section>
    <section class="container-input">
        <section class="options">
            <input type="text" ng-model="addMe" placeholder="Adicione uma tarefa" ng-keydown="$event.keyCode === 13 && addItem()">
            <input type="time" name="input" ng-model="hora.value"
            placeholder="HH:mm" required />
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
        integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
        crossorigin="anonymous"></script>
    <script src="js/vendors/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/userJquery.js"></script>
    
</body>

</html>
