<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Add this</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>

  <body ng-app="myList" ng-controller="myCtrl">
    
    <section class="container">
      <section class="container-flex">
        <p>{{area}}</p>
        <div class="inputs">
          <button class="addItem" ng-click="addItem()">
            <i ng-hide-add class="fas fa-plus"></i>
          </button>
        </div>
      </section>
      <section class="container-lembrete">
        <div class="lembretes">
          <div class="logo-lembrete"></div>
          <div class="identidade">
            <p>{{name}}</p>
            <p>O que vai fazer hoje?</p>
          </div>
        </div>
      </section>
      <section class="container-itens">
        <ul>
          <li
            class="container-each animate__animated animate__backInUp"
            ng-repeat="x in listagem"
          >
            <label for="group">
              <i
                ng-click="removeItem($index)"
                id="group"
                class="far fa-check-circle"
              ></i>
              {{x}}
              <div class="infos">
                <span>{{hora.value | date: "HH:mm"}}</span>
                <span>{{date.value | date: dd/mm/aaaa}}</span>
              </div>
            </label>
          </li>
        </ul>
      </section>
    </section>

    <section class="options">
      <input
        type="text"
        ng-model="addMe"
        placeholder="Adicione uma tarefa"
        ng-keydown="$event.keyCode === 13 && addItem()"
      />
      <input
        type="time"
        name="input"
        ng-model="hora.value"
        placeholder="HH:mm"
        required
      />
      <input
        type="date"
        name="input-date"
        ng-model="date.value"
        placeholder="dd/mm/aaaa"
        required
      />
      <input
        type="button"
        class="adicionarTarefa"
        ng-click="addItem()"
        value="Adicionar"
      />
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
      integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-animate/1.8.2/angular-animate.min.js"
      integrity="sha512-jZoujmRqSbKvkVDG+hf84/X11/j5TVxwBrcQSKp1W+A/fMxmYzOAVw+YaOf3tWzG/SjEAbam7KqHMORlsdF/eA=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>

    <script src="js/vendors/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/userJquery.js"></script>
  </body>
</html>
